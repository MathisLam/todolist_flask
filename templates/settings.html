{% extends "layout.html" %}

{% block title %}
    Settings - {{ super() }}
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Settings</h2>
    
    <!-- Dark Mode Toggle -->
    <form action="{{ url_for('settings') }}" method="post" class="styled-form">
        <input type="hidden" name="action" value="toggle_dark_mode">
        <div class="form-group-horizontal">
            <label for="dark_mode" style="font-weight: 500;">
                Enable Dark Mode
            </label>
            <button type="submit" class="button-secondary">
                {% if user_prefs and user_prefs.dark_mode %}
                    Disable
                {% else %}
                    Enable
                {% endif %}
            </button>
        </div>
    </form>
    
    <!-- Danger Zone -->
    <div class="danger-zone">
        <h3>Danger Zone</h3>
        <p>Deleting your account is permanent and cannot be undone.</p>
        <form action="{{ url_for('settings') }}" method="post" class="delete-form" style="border: none; margin: 0; padding: 0;">
            <input type="hidden" name="action" value="delete_account">
            <button type="submit" class="button-danger" onclick="return confirm('Are you sure you want to permanently delete your account and all tasks?');">
                Delete My Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
